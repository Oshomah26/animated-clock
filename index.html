<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Animated Clock</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <div class="card">
        <h3>Clock Style</h3>
        <form >
            <div class="form-input">
                <label for="face-color">Face colour</label>
                <input type="color" value="#f4f4f4" id="face-color"/>
            </div>
            <div class="form-input">
                <label for="border-color">Border colour</label>
                <input type="color" value="#800000" id="border-color"/>
            </div>
            <div class="form-input">
                <label for="line-color">Number lines colour</label>
                <input type="color" value="#000000" id="line-color"/>
            </div>
            <div class="form-input">
                <label for="large-hand-color">Large hand colour</label>
                <input type="color" value="#800000" id="large-hand-color"/>
            </div>
            <div class="form-input">
                <label for="second-hand-color">Second hand colour</label>
                <input type="color" value="#FF7F50" id="second-hand-color"/>
            </div>
            <button id="save-btn">Save As Image</button>
        </form>
    </div>

    
    
</body>
</html>
